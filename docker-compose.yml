services:
  db:
    image: postgres:16-alpine
    container_name: auditlens_db
    environment:
      POSTGRES_USER: auditlens
      POSTGRES_PASSWORD: auditlens_password
      POSTGRES_DB: auditlens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditlens"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auditlens_app
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://auditlens:auditlens_password@db:5432/auditlens
    ports:
      - "5000:5000"
    volumes:
      - ./package-lock.json:/app/package-lock.json
      - ./package.json:/app/package.json
      - ./.env:/app/.env
      - ./postcss.config.js:/app/postcss.config.js
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./components.json:/app/components.json
      - ./vite.config.ts:/app/vite.config.ts
      - ./drizzle.config.ts:/app/drizzle.config.ts
      - ./uploads:/app/uploads
      - ./server:/app/server
      - ./client:/app/client
      - ./shared:/app/shared
      # - ./dist:/app/dist
      - ./node_modules:/app/node_modules
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
