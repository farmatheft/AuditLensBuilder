version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: auditlens_db
    environment:
      POSTGRES_USER: auditlens
      POSTGRES_PASSWORD: auditlens_password
      POSTGRES_DB: auditlens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditlens"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auditlens_app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://auditlens:auditlens_password@db:5432/auditlens
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
